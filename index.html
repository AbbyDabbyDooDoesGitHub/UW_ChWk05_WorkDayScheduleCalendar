<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Work Day Scheduler</title>

    <!-- LINK BOOTSTAP FRAMEWORK -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!-- LINK FONT AWESOME FREE 5.8.1 FRAMEWORK -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- LINK GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- LINK RESET AND MAIN STYLESHEET -->
    <link rel="stylesheet" href="./Assets/CSS/style.css" />

  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">TO BE FILLED BY JS DATE</p>
    </header>

    <div class="container">

      <div class="timeblocks" id="timeblock9am">

        <div class="timeblockElements" id="timeIdentifier">
          <h2>9am</h2>
        </div>

        
        <input id="eventEntryBox" class="timeblockElements eventEntry form-control" type="search" placeholder="Example Event" aria-label="Search">


        <div class="timeblockElements timeBtn" id="timeBtn9am">
          <img class="timeblockElements timeIcon" id="okIcon" src="./Assets/Images/noun-ok-2014883.png" alt="Checkmark Icon: Ok by Mert GÃ¼ler from NounProject.com">
          <img class="timeblockElements timeIcon" id="saveIcon" src="./Assets/Images/noun-save-4168843.png" alt="Save Icon: Save by Warunk Icon from NounProject.com">
        </div>

      </div>


    </div>



    <!-- LINK JQUERY SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- LINK JQUERY SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- LINK MAIN JAVASCRIPT -->
    <script type="text/javascript" src="./Assets/JS/script.js"></script>

  </body>

</html>
